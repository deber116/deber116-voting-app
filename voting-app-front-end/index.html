<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>POLL APP</title>
        <link rel="icon" type="image/png" href="./images/bar-graph-favicon.png">
        <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS/semantic.css">
        <link rel="stylesheet" href="styles.css">
    </head>
<body id="body">
    <header>
        <h2>POLL APP</h2>
        <p>Welcome to Poll App where you decide what should win!</p>
    </header>

    <div class="ui menu">
        <div class="header item">
          Create a Poll
        </div>
        <a class="item">
          Peruse the Polls 
        </a>
        <a class="item">
          Random Poll
        </a>
        <a class="item">
          About Us!
        </a>
      </div>





    <button class="ui button">VOTE</button>

        <main>
            <div class="ui vertically divided grid">
                <div class="two column row">
                  <div class="column">
                    <p>One</p>
                  </div>
                  <div class="column">
                    <p>Two</p>
                  </div>
                </div>
                <div class="three column row">
                  <div class="column">
                    <p>Three</p>
                  </div>
                  <div class="column">
                    <p>Four</p>
                  </div>
                  <div class="column">
                    <p>Five</p>
                  </div>
                </div>
              </div>


        
        
        </main>
    

    <script src="./src/index.js" defer></script>
  </body>
</html>
