<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>POLL APP</title>
        <link rel="icon" type="image/png" href="./images/bar-graph-favicon.png">
        <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS/semantic.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
<body id="body">
  <header>
      <h2>POLL APP</h2>
      <p>Welcome to Poll App where you decide what should win!</p>
  </header>
<!-- possible menu -->
  <div class="ui menu">
      <a id="create-poll" class="header item">
        Create a Poll!
      </a>
      <a class="item">
        View All Polls 
      </a>
      <a class="item">
        My Polls
      </a>
      <a class="item">
        About Us!
      </a>
  </div>
<!-- FORM FROM TOY TALE -->
  <div id='poll-container' style="display: none;">
    <div class="ui large form">
      <form class="add-poll-form">
       <h3>Create a Poll!</h3>

      <input
        type="text"
        name="name"
        value=""
        placeholder="Enter a Poll Question"
        class="input-text"
      />
      <br />
      <input
        type="text"
        name="image"
        value=""
        placeholder="Option #1"
        class="input-text"
      />
      <input
        type="text"
        name="image"
        value=""
        placeholder="Option #2"
        class="input-text"
      />
      <br />
      <input
        type="submit"
        name="submit"
        value="Create New Poll"
        class="ui button submit"
      />
      </form>
    </div>
  </div>
  <!-- FORM FROM TOY TALE END -->

  
  <br>
  <div class="user-container">
    <div class="ui large form">
      <form class="add-user-form">
        <h3>Sign in!</h3>
        <input
          type="text"
          name="user_email"
          value=""
          placeholder="Enter Email Address"
          class="field"
        />
      <br>
      <br>
        <input
          type="submit"
          name="submit"
          value="Start voting!"
          class="ui button submit"
        />
      </form>
    </div>
  </div>

<!-- possible grid -->
    <main class="main">
      <!-- sample of html to use when fetching polls -->
      <div class="poll-card">
        <h1 class="poll-title">What's the best aide?</h1>
        <br>
        <div class="ui vertically divided grid">
            <div class="two column row">
              <div class="column">
                <p>Option #1</p>
                <h2 class="option-one">Cool Aide</h2>
                <button class="ui button">VOTE</button>
              </div>
              <div class="column">
                <p>Option #2</p>
                <h2 class="option-two">Flavor Aide</h2>
                <button class="ui button">VOTE</button>
              </div>
            </div>
        </div>
      </div>


      
    </main>
    

    <script type="text/javascript" src="david.js"></script>
    <script type="text/javascript" src="jason.js"></script>
  </body>
  
</html>
