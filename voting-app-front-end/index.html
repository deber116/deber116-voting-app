<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>POLL APP</title>
        <link rel="icon" type="image/png" href="./images/bar-graph-favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>      
        <link rel="stylesheet" href="styles.css">
    </head>
<body id="body">
  <header>
      <h2 id='header-title'>THIS OR THAT</h2>
      <p id="tagline">Welcome to the polling app where you decide what should win!</p>
  </header>
<!-- site menu -->
  <div id="menu" class="ui menu">
      <a id="create-poll" class="header item">
        Create a Poll!
      </a>
      <a id="view-all-polls" class="item">
        View All Polls 
      </a>
      <a id="my-polls" class="item">
        My Polls
      </a>
    <div class="right menu" >
        <a id="logout" class="item">
          Logout
        </a>
    </div>
  </div>

  <!-- drop down create poll form -->
  <div id='poll-container' style="display: none;">
    <div class="ui large form">
      <form id="add-poll-form">
       <h3>Create a Poll!</h3>

      <input
        type="text"
        name="poll-name"
        value=""
        placeholder="Enter a Poll Question"
        class="input-text"
      />
      <br>
      <input
        type="text"
        name="option-one"
        value=""
        placeholder="Option #1"
        class="input-text"
      />
      <input
        type="text"
        name="option-two"
        value=""
        placeholder="Option #2"
        class="input-text"
      />
      <br>
      <input
        type="submit"
        name="submit"
        value="Create New Poll"
        class="ui button submit"
      />
      </form>
    </div>
  </div>
  
  <!-- user email form -->
  <br>
  <div class="user-container">
    <div class="ui large form">
      <form class="add-user-form">
        <h3>Sign in!</h3>
        <input
          type="text"
          name="user_email"
          value=""
          placeholder="Enter Email Address"
          class="field"
        />
      <br>
      <br>
        <input
          type="submit"
          name="submit"
          value="Start voting!"
          class="ui button submit"
        />
      </form>
    </div>
  </div>

<!-- displays poll cards  -->
    <main id="main" style="display: none;">
         
    </main>
    
  
    
  <script src="../node_modules/Chart.js/dist/Chart.bundle.js" defer ></script>  
  <script type="text/javascript" src="david.js"></script>
  <script type="text/javascript" src="jasonvotegraph.js"></script>

    <!-- This script tag adds cookies and only works with a server / 
         browsers do not accept cookies from local files
    <script type="text/javascript" src="jason.js" defer></script> 
    -->
  </body>
  
</html>
